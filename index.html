<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders - Pure HTML, CSS and JavaScript game</title>

  <link rel="alternate icon" type="image/png" href="https://igasparetto.github.io/space-invaders/favicon.png">

  <meta property="og:locale" content="en_GB" />
	<meta property="og:site_name" content="Space Invaders by Ivan Gasparetto" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Space Invaders - Pure HTML, CSS and JavaScript" />
	<meta property="og:description" content="Space Invaders recreated just for run." />
	<meta property="og:url" content="https://igasparetto.github.io/space-invaders/" />
	<meta property="og:image" content="https://igasparetto.github.io/space-invaders/image/screenshot.png" />

  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css?v8">

  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1 id="gameName"><span>Space Invaders</span></h1>
    <div id="screen" tabindex="0">
      <div id="player"></div>
    </div>
    <p>Phase: <span id="phase">0</span> | Kills: <span id="kills">0</span> | Record: <span id="record">0</span></p>
    <p>Press "s" to start, "p" to pause and "space bar" to shoot, left and right arrows to move.</p>
    <div id="controls">
      <div>
        <button id="btnLeft" title="Left">&Larr;</button>
        <button id="btnRight" title="Right">&Rarr;</button>
        <button id="btnFire" title="Fire!">&bull;</button>
        <button id="btnStart">Start</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; Ivan Gasparetto</p>
  </footer>
  <script src="js/lib/gameEvent.js?v8"></script>
  <script src="js/lib/input.js?v8"></script>
  <script src="js/lib/entity.js?v8"></script>
  <script src="js/lib/player.js?v8"></script>
  <script src="js/lib/bullet.js?v8"></script>
  <script src="js/lib/enemy.js?v8"></script>
  <script src="js/lib/game.js?v8"></script>
  <script src="js/spaceInvaders.js?v8"></script>
</body>

</html>
